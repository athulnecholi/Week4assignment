<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="grid-container">
        <!-- Product 1 -->
        <div class="product">
            <figure class="images">
                <img class="img" src="bag.jpg" alt="Backpack" />
                <figcaption>Your perfect pack for everyday use and walks in the forest. Stash your laptop (up to 15 inches) in the padded sleeve.</figcaption>
            </figure>
            <b class="bold">Fjallraven - Foldsack No. 1 Backpack</b>
            <button class="button">Add to Cart</button>
        </div>

        <!-- Product 2 -->
        <div class="product">
            <figure class="images">
                <img class="img" src="fullsleeve.jpg" alt="Long sleeve T-shirt" />
                <figcaption>Slim-fitting style, contrast raglan long sleeve, lightweight & soft fabric for comfortable wearing. A great fit for casual fashion.</figcaption>
            </figure>
            <b class="bold">Mens Casual Premium Slim Fit T-Shirts</b>
            <button class="button">Add to Cart</button>
        </div>

        <!-- Product 3 -->
        <div class="product">
            <figure class="images">
                <img class="img" src="jacket.jpg" alt="Cotton jacket" />
                <figcaption>Great outerwear jacket for Spring/Autumn/Winter, suitable for working, hiking, or other outdoors. A warm-hearted gift for loved ones.</figcaption>
            </figure>
            <b class="bold">Mens Cotton Jacket</b>
            <button class="button">Add to Cart</button>
        </div>

        <!-- Product 4 -->
        <div class="product">
            <figure class="images">
                <img class="img" src="fullsleeve2.jpg" alt="Slim-fit T-shirt" />
                <figcaption>Lightweight and breathable material with durable stitching for casual wear. Check size details for the perfect fit.</figcaption>
            </figure>
            <b class="bold">Mens Casual Slim Fit</b>
            <button class="button">Add to Cart</button>
        </div>

        <!-- Product 5 -->
        <div class="product">
            <figure class="images">
                <img class="img" src="bracelet.jpg" alt="Silver bracelet" />
                <figcaption>Inspired by the mythical water dragon that protects the ocean's pearl. A unique and thoughtful gift for loved ones.</figcaption>
            </figure>
            <b class="bold">John Hardy Women's Legends Naga Bracelet</b>
            <button class="button">Add to Cart</button>
        </div>
    </div>
</body>

</html>
